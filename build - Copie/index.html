<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <link rel='stylesheet' href='style.css'>
    <title>Apli</title>
</head>

<body>
    <div class="container">
    <div class='appli'>
        <div class='titre'>
            <div class='pdc'>PDC </div>
            <div class='colonnes'>
                <div class=''></div>
                <div class='zones'>ZONES </div>
                <div class='pax'>NBRE DE PAX </div>
                <div class='bebes'>BEBES </div>
                <div class=''></div>
            </div>
        </div>
        <div class='oa'>
            <div class='oa-moins' id="decrement"><i class="fas fa-minus"></i> </div>
            <div class='oa-zones'>OA </div>
            <div class='oa-pax' contenteditable="true" id="sum"></div>
            <div class='oa-bebes'>1 </div>
            <div class='oa-plus' id="increment"><i class="fas fa-plus"></i> </div>
        </div>
        <div class='ob'>
            <div class='ob-moins'><i class="fas fa-minus"></i></div>
            <div class='ob-zones'>OB </div>
            <div class='ob-pax'>2 </div>
            <div class='ob-bebes'>1 </div>
            <div class='ob-plus' ><i class="fas fa-plus"></i></div>
        </div>
        <div class='oa'>
            <div class='oa-moins' id="click3" onclick="decrement()"><i class="fas fa-minus"></i> </div>
            <div class='oa-zones'>OC </div>
            <div class='oa-pax' id="sum">2 </div>
            <div class='oa-bebes'>1 </div>
            <div class='oa-plus' id="click4" onclick="increment()"><i class="fas fa-plus"></i> </div>
        </div>
        <div class='ob'>
            <div class='ob-moins'><i class="fas fa-minus"></i></div>
            <div class='ob-zones'>OD </div>
            <div class='ob-pax'>2 </div>
            <div class='ob-bebes'>1 </div>
            <div class='ob-plus'><i class="fas fa-plus"></i></div>
        </div>
        <div class='section'>
            <div class='colonnes-section'>
                <div class=''></div>
                <div class='zones'>TOTAL </div>
                <div class='pax'>1 </div>
                <div class='bebes'>0 </div>
                <div class=''></div>
            </div>
        </div>
    </div>
</div>
<script src='main.js'></script>

</body>

</html>
